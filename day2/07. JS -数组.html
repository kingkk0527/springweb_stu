<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //定义数组
    //特点: 长度可变 类型可变
    // var arr = [1,2,3,4];
    // arr[10] = 50;
    //
    // console.log(arr[10]);
    // console.log(arr[9]);
    // console.log(arr[8]);
    //
    // arr[9] = "A";
    // arr[8] = true;
    // console.log(arr[10]);
    // console.log(arr[9]);
    // console.log(arr[8]);
    // console.log(arr);
    // console.log(arr[0]);
    // console.log(arr[1]);
    // console.log(arr[2])

    var arr = [1,2,3,4];
    arr[10] = 50;
    for (let i = 0; i < arr.length; i++) {
        console.log(arr[i]);
    }

    //e是形参，接受的是数组遍历时的值
    arr.forEach(function(e){
        console.log(e);
    })
    //ES6箭头函数
    arr.forEach((e) => {
        console.log(e);
    })

    //push: 添加元素到数组末尾
    arr.push(7,8,9);
    console.log(arr);

    //splice: 删除元素
    arr.splice(2,2);
    console.log(arr);

</script>
</body>
